<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="animate.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="section animated fadeIn">
            <div class="container">
                <div class="content is-medium has-text-centered">
                    <h1 id="page-title">
                        Rock, Paper, Scissors
                    </h1>
                    <p>
                        Choose your hero!
                    </p>  
                </div>
                <div class="buttons">
                    <button onclick="rock()">
                        <img class="selection-image" src="rock.png">
                    </button>
                    <button onclick="paper()">
                        <img class="selection-image" src="paper.png">
                    </button>
                    <button onclick="scissors()">
                        <img class="selection-image" src="scissors.png">
                    </button>
                </div>
                <br>
                <div class="content has-text-centered is-medium">
                    <p id="statement"></p>
                    <br>
                    <div class="results">
                        <img id="rock-image" class="result-image" src="rock.png">
                        <img id="paper-image" class="result-image" src="paper.png">
                        <img id="scissors-image" class="result-image" src="scissors.png">
                    </div>
                    <br>
                    <p id="result-text"></p>
                </div>
            </div>
        </div>
    </body>
</html>
